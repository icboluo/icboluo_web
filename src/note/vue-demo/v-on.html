<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>on</title>
</head>
<body>
<div id="app">
    <button @click="num++">增加</button>
    <br/>
    <!--事件指定一个回调函数，必须是Vue实例中定义的函数-->
    <button @click="decrement">减少</button>
    <br/>
    <h1>num: {{num}}</h1>
    <h1>
        <div style="border:  green 1px solid;  width:100px;height:100px;"
             @click="hello('div')" @contextmenu.prevent="myMenu">
            <button @click.stop="hello('btn')">点我试试</button>
            <a href="http://www.baidu.com"@click.prevent="baidu">百度</a>
        </div>
    </h1>
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data: {
            num: 1
        },
        methods: {
            hello(msg) {
                console.log("hello" + msg);
            },
            myMenu() {
                alert(777)
            },
            baidu() {
                alert("假的")
            }
        }
    })
</script>
</body>
</html>
