<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bind</title>
    <style type="text/css">
        #box {
            width: 100%;
            height: 1000px;
            color: darkgray
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="isRed=!isRed">红</button>
    <div :cla0ss="{red:isRed,blue:!isRed}" id="box">
        点击按钮，背景会切换颜色哦
        {{color}}
    </div>
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",
        data: {
            color: "red", // 代表当前的class样式，目前是红
            isRed: true,
        },

        created() {
            setInterval(()=>this.isRed=!this.isRed,100);
        }
    })
</script>
</body>
</html>
