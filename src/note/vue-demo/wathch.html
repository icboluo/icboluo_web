<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>date</title>
</head>
<body>
<div id="app">
    <span>百度</span><br>
    <input type="text" v-model="search.user">
    <input type="text" v-model="search.user2">
    <h1>
        {{search.user}}
        {{search.user2}}
    </h1>
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    const vm = new Vue({
            el: "#app",
            data: {
                birthday: 1529032123201,// 毫秒值
                username: "1111",
                search: {
                    user: "222",
                    user2: "222"
                },
            },
            computed: {
                birth() {
                    const d = new Date(this.birthday);
                    return d.getFullYear() + "年" + (d.getMonth() + 1) + "月" + d.getDate() + "日";
                }
            },
            watch: {
                username(val1, val2) {
                    console.log(this.username)
                    console.log(val1 + " ???" + val2)
                },
                search: {
                    deep: true,
                    handler(val) {
                        console.log(val.user,val.user2)
                    }
                }
            }
        }
    );
</script>
</body>
</html>
