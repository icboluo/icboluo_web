<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <title>01-基本选择器.html</title>
 <!--   引入jQuery --> 
 <script src="../js/jquery-3.3.1.js" type="text/javascript"></script>
 <script src="../script/assist.js" type="text/javascript"></script>
 <link rel="styl
 esheet" type="text/css" href="../css/style.css" />
 <script type="text/javascript">
     //页面加载函数
     $(function () {
         /*
         给id为btn1设置点击事件
         jquery对象.事件名称(function(){  });
          */
         $("#btn1").click(function () {
             //选择 id为 one 的元素并设置背景色,css("backgroundColor", "red"):jquery的背景色的设置
             $("#one").css("backgroundColor", "red");
         });


         $("#btn2").click(function () {
             /*
                $(".mini"):获取了所有拥有class="mini"的标签对象的数组，调用css的时候，内置了遍历操作

              */
             $(".mini").css("backgroundColor", "red");
         });



         $("#btn3").click(function () {
             /*
                选择 元素名是 div 的所有元素

              */
             $("div").css("backgroundColor", "red");
         });



         $("#btn4").click(function () {
             /*
                选择 所有的元素
              */
             $("*").css("backgroundColor", "red");
         });


         $("#btn5").click(function () {
             /*
                选择 所有的span元素和id为two的元素
              */
             $("span,#two").css("backgroundColor", "red");
         });

     });
  </script>
</head>
<body>
  <button id="reset">手动重置页面元素</button>
  <input type="checkbox" id="isreset" checked="checked"/><label for="isreset">点击下列按钮时先自动重置页面</label><br /><br />
 <h3>基本选择器.</h3>
 
 <!-- 控制按钮 -->
  <input type="button" value="选择 id为 one 的元素." id="btn1"/>  
  <input type="button" value="选择 class 为 mini 的所有元素." id="btn2"/>
  <input type="button" value="选择 元素名是 div 的所有元素." id="btn3"/>
  <input type="button" value="选择 所有的元素." id="btn4"/>
  <input type="button" value="选择 所有的span元素和id为two的元素." id="btn5"/>

  <br /><br />

   <!-- 测试的元素 -->
  <div class="one" id="one" >
 id为one,class为one的div
      <div class="mini">class为mini</div>
  </div>

    <div class="one"  id="two" title="test" >
	 id为two,class为one,title为test的div.
      <div class="mini"  title="other">class为mini,title为other</div>
      <div class="mini"  title="test">class为mini,title为test</div>
  </div>

  <div class="one">
      <div class="mini">class为mini</div>
      <div class="mini">class为mini</div>
	  <div class="mini">class为mini</div>
	  <div class="mini"></div>
  </div>



  <div class="one">
      <div class="mini">class为mini</div>
      <div class="mini">class为mini</div>
	  <div class="mini">class为mini</div>
	  <div class="mini"  title="tesst">class为mini,title为tesst</div>
  </div>


  <div style="display:none;"  class="none">style的display为"none"的div</div>
  
  <div class="hide">class为"hide"的div</div>
 
  <div>
  包含input的type为"hidden"的div<input type="hidden" size="8"/>
  </div>

  
  <span id="mover">正在执行动画的span元素.</span>

</body>
</html>
