<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #content{width: 100%;height: 500px;background: #999999}
    </style>
    <script src="../js/jquery-3.3.1.js"></script>
    <script>
        $(function () {
            setTimeout(showAd);
        });
        function showAd() {
            $("#ad").slideDown(1000,function () {
                setTimeout(5000,hideAd())/*这个时间干什么的*/
            })
        }
        function hideAd() {
            $("#ad").slideUp(1000)
        }
    </script>
</head>
<body>
<div id="ad" style="display: none">
    <img src="../images/banner_1.jpg" width="100%" alt="" ;>
</div>
<div id="content">
    正文部分
</div>
</body>
</html>
