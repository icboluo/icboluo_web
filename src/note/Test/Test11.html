<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var time = window.setInterval(setTimer, 1000);

        function setTimer() {
            alert(1)
        }

        function clearTimer() {
            window.clearInterval(time)
        }
    </script>
</head>
<body>
<input type="button" value="停止" onclick="clearTimer()">
</body>
</html>
