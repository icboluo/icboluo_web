<!DOCTYPE html>
<html lang="zh-CN"><!--支持中英文-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--兼容ie-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>标题</title>
    <link href="../../../MyJava/html/bootstrap_day07/javaEE_65_day07/css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    打开模态框
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document"><!--modal-dialog：模态对话框 -->
        <div class="modal-content"><!--模态框内容设置-->
            <div class="modal-header"><!--模态框的头部-->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h2 class="modal-title" id="myModalLabel">添加联系人</h2>
            </div>
            <div class="modal-body"><!--模态框的主体-->
                <form>
                    <!--
                        form-group：表单组的样式
                        label：根据for属性去查找指定的id，让它获取焦点
                    -->
                    <div class="form-group">
                        <label for="exampleInputEmail1">姓名:</label>
                        <!--
                            form-control：将文本框与label换行显示
                        -->
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入姓名">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">性别:</label>
                        <!--
                            form-inline:一行显示
                        -->
                        <input type="radio" class="form-inline" id="exampleInputPassword1" name="gender" >男
                        <input type="radio" class="form-inline" name="gender" >女
                    </div>

                    <div class="form-group">
                        <label for="exampleInputFile">生日:</label>
                        <input type="date" class="form-control" id="exampleInputFile">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputFile1">学历:</label>
                        <select name="edu" id="exampleInputFile1" class="form-control">
                            <option value="">本科</option>
                            <option value="">硕士</option>
                            <option value="">博士</option>
                        </select>
                    </div>

                    <div class="text-center">
                        <button type="button" class="btn btn-primary">注册</button>
                        <button type="button" class="btn btn-default">取消</button>
                        <button type="button" class="btn btn-danger">退出</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer"><!--模态框的脚部-->
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
