<!DOCTYPE html>
<html lang="zh-CN"><!--支持中英文-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--兼容ie-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>标题</title>
    <link href="../../../MyJava/html/bootstrap_day07/javaEE_65_day07/css/bootstrap.css" rel="stylesheet">
    <script src="../js/jquery-3.3.1.js"></script>
    <script src="../js/bootstrap.js"></script>
</head>
<body>
    <!--
        carousel slide:轮播图的样式
    -->
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- 小圆点指针-->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- 轮播图图片设置 -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="../../../MyJava/html/bootstrap_day07/javaEE_65_day07/images/banner_1.jpg" alt="...">
                <div class="carousel-caption">
                    这是第一个广告的标题
                </div>
            </div>
            <div class="item">
                <img src="../../../MyJava/html/bootstrap_day07/javaEE_65_day07/images/banner_2.jpg" alt="...">
                <div class="carousel-caption">
                    这是第一个广告的标题
                </div>
            </div>
            <div class="item">
                <img src="../../../MyJava/html/bootstrap_day07/javaEE_65_day07/images/banner_3.jpg" alt="...">
                <div class="carousel-caption">
                    这是第一个广告的标题
                </div>
            </div>
        </div>

        <!-- 轮播图的左右控制图标 -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>
</html>
