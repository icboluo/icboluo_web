<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>compute</title>
</head>
<body>
<div id="app">
  <h1><span>百度一下，你就知道</span></h1>
  <btn></btn>
</div>

<script src="./node_modules/vue/dist/vue.js"></script>
<!--<script src="counter.js"></script>-->
<script>
  // 定义组件
  const btn = {
    template: `
    <div>
      <button @click="count++">你点我了！我记住了,你点了{{count}}次！</button>
    </div>
    `,
    data() {
      return {
        count: 0
      }
    }
  };
  /*
  // 注册组件，全局注册
  Vue.component("counter", btn);*/

  // 局部注册
  const vm = new Vue({
    el: "#app",
    components: {
      btn
    }
  })
</script>
</body>
</html>
