<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hello</title>
</head>
<body>
<div id="app">
  <input type="text" v-model="name"> <button @click="num++">+</button>
  <h1>
    <span v-text="name">刘德华</span> 非常帅！<br>
    有{{num * 2}}位女神为其着迷！
  </h1>
  <button @click="handleClick">点我试试</button>

  <p v-text="msg"></p>
  <p v-html="msg"></p>
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
  // 创建Vue的实例
  const app = new Vue({
    el: "#app", // element, 需要被渲染的页面元素
    data: {
      name: "虎哥",
      num: 1,
      msg: "<font color='green' size='6'>过时又怎样，我就要用</font>"
    },
    created(){
      // 发起ajax请求获取数据，给name赋值
      setTimeout(() => {
        this.name = "彭于晏";
        console.log("我终于出生了");
      }, 2000)
    },
    methods:{
      handleClick() {
        console.log("hello");
      }
    }
  });

</script>
</body>
</html>
