<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>model</title>
</head>
<body>
<div id="app">
  <h1>
    <button @click="num++">+</button>
    <br>
    num: {{num}}
  </h1>

  <div style="border: green 1px solid; width: 100px;height: 100px;"
       @click="hello('div')" @contextmenu.prevent="myMenu">
    <button @click.stop="hello('btn')">点我试试</button>
    <a href="http://www.baidu.com" @click.prevent="baidu">百度一下，你就知道</a>
  </div>
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
  const vm = new Vue({
    el: "#app",
    data: {
      num: 0
    },
    methods:{
      hello(msg){
        console.log("hello, " + msg);
      },
      myMenu(){
        alert("嘿嘿嘿")
      },
      baidu(){
        alert("嘿嘿嘿，上当了吧，哪都跳不了！")
      }
    }
  })
</script>
</body>
</html>
