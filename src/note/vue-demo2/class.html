<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>bind</title>
  <style type="text/css">
    #box {
      width: 100px;
      height: 100px;
      color: darkgray
    }
    .red{
      background-color: red;
    }
    .blue{
      background-color: blue;
    }
  </style>
</head>
<body>
<div id="app">
  <button @click="isRed=!isRed">点我切换背景</button>
  <div @click="isRed=!isRed" id="box" :class="{red:isRed, blue: !isRed}">
    点击按钮，背景会切换颜色哦
    {{color}}
  </div>
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
  var vm = new Vue({
    el: "#app",
    data: {
      // color: "", // 代表当前的class样式，目前是红
      isRed: true
    },
    created(){
      setInterval(() => this.isRed = !this.isRed, 100);
    }
  })
</script>
</body>
</html>
