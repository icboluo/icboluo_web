<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>compute</title>
</head>
<body>
<div id="app">
  <introduce :msg="message" :girls="5"></introduce>
</div>

<script src="./node_modules/vue/dist/vue.js"></script>
<!--<script src="counter.js"></script>-->
<script>
  // 定义组件
  const introduce = {
    template: `
    <div>
      <h1>{{msg}}</h1>
      <h1>
      我有很多女朋友：<span v-for="g in girls">{{g}},</span>
</h1>
    </div>
    `,
    props: {
      msg: {
        type: String,
        required: true
      },
      girls: {
        type: Array,
        required: false,
        default: ["古力娜扎", "迪丽热巴"]
      }
    }
  };
  // 注册组件，全局注册
  Vue.component("introduce", introduce);

  // 局部注册
  const vm = new Vue({
    el: "#app",
    data:{
      message: "hello，大家好，我是渣渣辉！",
      arr: ["柳岩", "范冰冰", "刘亦菲"]
    }
  })
</script>
</body>
</html>
