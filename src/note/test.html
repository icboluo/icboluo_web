<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隔行换色</title>
    <style>
        table {
            margin: auto;
            /*border-collapse: collapse;*/
        }

        tr {
            text-align: center;
            height: 60px;
        }

        .redStyle {
            background: lightpink;
        }

        .redStyle:hover {
            background: green;
        }

        .yellowStyle {
            background: lightyellow;
        }

        .yellowStyle:hover {
            background: greenyellow;
        }


        .greenStyle {
            background: lightgreen;
        }


        .greenStyle:hover {
            background: gold;
        }

    </style>

    <script>

            var ID = document.getElementById("ID").value;

            var describe = document.getElementById("describe").value;

            var table = document.getElementsByTagName("table")[0];
            table.innerHTML += "<tr>" +
                "<td><input type='checkbox'></td>" +
                "<td>"+ID+"</td>" +
                "<td>"+name+"</td>" +
                "<td>"+name+"</td>" +
                "<td><a href='#'>修改</a>|<a href='#'>删除</a></td>" +
                "</tr>";

            var background;

                trArr[i].addEventListener("onmouseover", function () {
                    background = this.className;
                    this.className = "greenStyle";
                });
            }

        }
    </script>
