<!DOCTYPE html>
<html lang="zh-CN"><!--支持中英文-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--兼容ie-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
        viewport：移动视口
        content="width=device-width, initial-scale=1"：设备自适应
    -->
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>标题</title>

    <!-- 引入Bootstrap封装的css样式 -->
    <link href="../../../MyJava/html/bootstrap_day07/javaEE_65_day07/css/bootstrap.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <!--兼容IE9以下版本-->
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<h1>你好，世界！</h1>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../js/jquery-3.3.1.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../js/bootstrap.js"></script>
</body>
</html>
