<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*window(.window可省略):alert弹窗,confirm确认，prompt对话框
        setinterval获取多次,settimeout获取一次,clearinterval,cleartimeout*/
        window.onload=function () {
            var divObj=document.getElementById() ;
            alert(divObj.innerHTML);/*获得修改元素内部的html*/
            divObj.innerHTML="<b>修改</b>";
            alert(divObj.innerText);/*获得修改元素(标签)内部的文本*/
            divObj.innerText="<b>修改</b>"/*<>不解析，当做文本（字符串）操作*/
        }
        /*location对象：获取地址，跳转页面，刷新页面（reload）*/
        /*history：forward下一页，back上一页，go前进多少*/
        /*onchange:当内容改变之后触发*/
        /*            JS的事件绑定的方式有2种
                1.命名式函数绑定：直接在指定标签的开始标签中添加一个属性，on+事件名称= "函数名()"
                2.匿名式函数绑定：直接使用JS代码来动态绑定事件*/
    </script>
</head>
<body>
<div id-="myDiv">
    <a href="#">我是超链接</a>
</div>
</body>
</html>
