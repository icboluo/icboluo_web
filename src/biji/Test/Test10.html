<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            setInterval(changeTime, 1000)

        };
        var index = 4;

        function changeTime() {
            var divObj = document.getElementById("myDiv");
            divObj.innerHTML = index + "秒后跳转至百度页面";
            index--;
            if (index == 0) {
                document.write("gameover")
            }
        }
    </script>
</head>
<body>
<div id="myDiv">5秒后跳转至百度页面</div>
</body>
</html>
