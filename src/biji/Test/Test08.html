<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var a = [88, 77, 99, 66, 55, 98];
        a.sort(function (a, b) {
            return a - b;
        });
        document.write(a);

        function method() {
            var date = new Date();
            document.write(date.toLocaleString());
            document.write("</br>");
        }

        window.setInterval(method, 1000);
    </script>
</head>
<body>

</body>
</html>
